<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Vocational Computer Festival (Vocomfest) adalah lomba tahunan yang diselenggarakan oleh HIMAKOMSI UGM yang terdiri dari lomba web design untuk SLTA, lomba mmobile apps untuk mahasiswa, dan ditutup dengan sebuah seminar nasional.">
	<meta name="keywords" content="vocomfest, ugm, himakomsi, computer, festival, lomba">
	<meta name="author" content="Vocomfest Technical Support Team">
	<meta name="robots" content="index,follow">

	<title>Login Vocomfest</title>

	<!-- Shortcut icon -->
	<link rel="shortcut icon" type="x-icon" href="./assets/img/icon-2.png">

	<!-- CSS HERE -->
	<link rel="stylesheet" href="./assets/css/bootstrap.css">
	<link rel="stylesheet" href="./assets/css/normalize.css">
	<link rel="stylesheet" href="./assets/css/animate.css">
	<link rel="stylesheet" href="./assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="./assets/css/lightcase.css">
	<link rel="stylesheet" href="./assets/css/loader.css">
	<link rel="stylesheet" href="./assets/css/owl.carousel.css">
	<link rel="stylesheet" href="./assets/css/owl.theme.css">
	<link rel="stylesheet" href="./assets/css/vocomfest-style.css">
	
	<!-- JAVASCRIPT HERE -->
	<script type="text/javascript" src="./assets/js/jquery.js"></script>
	<script type="text/javascript" src="./assets/js/loader.js"></script>
</head>
<body>
<div class="wrapLogin">
	<h1 class="mont-bold he-1">Login to Vocomfest</h1>
	<div class="wrapForm col-4 col-md-5">
		<form>
			<div class="row">
				<div class="col-6 col-md-6">
					Leader email
				</div>
				<div class="col-6 col-md-6">
					<input type="text" name="">
				</div>
			</div>
			<div class="row">
				<div class="col-6 col-md-6">
					Password
				</div>
				<div class="col-6 col-md-6">
					<input type="Password" name="">
				</div>
			</div>
			<div class="row">
				<label>
					<input type="checkbox" name="">
					Remember me
				</label>
			</div>
			<div class="row">
				<div class="col-6 col-md-6">
					<input type="submit" value="LOGIN" name="">
				</div>
			</div>
			<p>Forgot Password? <a href="">Click here</a>!</p>
			<p>Don't have any account? <a href="">Register</a>! or back to <a href="">home</a>?</p>
		</form>
	</div>
</div>

<!-- JAVASCRIPT HERE -->
<script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./assets/js/modernizr.js"></script>
<script type="text/javascript" src="./assets/js/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="./assets/js/lightcase.js"></script>
<script type="text/javascript" src="./assets/js/wow.min.js"></script>
<script type="text/javascript" src="./assets/js/owl.carousel.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// wow js
		new WOW().init() ;

		//lightcase lightbox
		$('a[data-rel^=lightcase]').lightcase();

		$('#testimonies').owlCarousel({
			singleItem : true,
			autoPlay : true,
			slideSpeed : 200
		}) ;
		// nicescroll js
		$("html").niceScroll({
			cursorcolor : 'rgba(0,0,0,0.5)',
			cursorwidth : '5px',
			cursorborder : 'none',
			cursorborderradius : '0px' ,
			zindex : '101'
		}) ;

		//tabs bootstrap
		$('#myTabs a').click(function (e) {
		  e.preventDefault()
		  $(this).tab('show')
		})


		// to ease when click '#' url
		$(function() {
            $('a[href*=#]:not([href=#])').click(function() {
                if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {

                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
                    if (target.length) {
                        $('html,body').animate({
                            scrollTop: target.offset().top
                        }, 1000);
                        return false;
                    }
                }
            });
        });
	}) ;
</script>
</body>
</html>
